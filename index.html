<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/app.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <form id="dataEntryForm" action="index.html" method="post">
      <div class="form">
        <div class="form-item">
          <label for="device" class="">Device</label>
          <input type="text" id="device" name="" value="" required>
        </div>

        <div class="form-item">
          <label for="deviceFunction" class="">Device Function</label>
          <input type="text" id="deviceFunction" name="" value="">
        </div>

        <div class="form-item">
          <label for="power" class="primary">Power Type</label>
          <select id="power" required>
            <option value="" disabled selected></option>
            <option value="Battery">Battery</option>
            <option value="Mains">Mains</option>
          </select>
        </div>

        <div class="form-item">
          <label for="room" class="primary">Category</label>
          <select id="room" required>
            <option value="" disabled selected></option>
            <option value="" id="list-header" disabled >Down Stairs</option>
            <option value="Livingroom">Livingroom</option>
            <option value="Dining Room">Dining Room</option>
            <option value="Kitchen">Kitchen</option>
            <option value="" id="list-header" disabled >Upstairs</option>
            <option value="Jack's Room">Jack's Room</option>
            <option value="Office">Office</option>
          </select>
        </div>

        <div class="form-item">
          <input type="submit" value="save"/>
        </div>
      </div>
    </form>

    <div class="entries-header">
      <h1>Installed Home Automation Devices</h1>
    </div>
    <ul id="stored-items-list">

    </ul>
    <div class="footer">
      <button type="button" id="delete-all">Delete All</button>
    </div>
  </body>
</html>
